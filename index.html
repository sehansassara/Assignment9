<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: black;
            color: white;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff0000;
        }

        .light {
            height: 75px;
            aspect-ratio: 2/1;
            margin: 10px;
            border-radius: 10px;
            background: #ffffff;
            transition: background 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #kiit, #btn-panel {
            display: flex;
            justify-content: center;
        }

        #kiit {
            margin-bottom: 40px;
            gap: 15px;
        }

        #start, #stop {
            height: 50px;
            padding: 0 25px;
            background-color: #444444;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        #start:hover, #stop:hover {
            background-color: #333333;
            transform: scale(1.05);
        }

        #start:active, #stop:active {
            transform: scale(1);
        }

    </style>
</head>
<body>

<h1>JavaScript Knight Rider</h1>
<section>
    <div id="kiit">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <div id="btn-panel">
        <button  id="start"> Start</button>
        <button  id="stop"> Stop</button>
    </div>



    <audio id="audio" src="assets/audio/Knight-Rider-Theme-Song.mp3" loop></audio>
</section>
<script src="assets/lib/jquery.min.js"></script>

<script>
    const light_count = 6;
    let currant_light = -1;
    let direction = "RIGHT"; //right or left
    let interval=null


    updateLight = () => {
        if (direction === "RIGHT") {
            currant_light++;
            $(".light").css("background", "white");
            $(".light").eq(currant_light).css("background", "red");
            $(".light").eq(currant_light-1).css("background", "pink");

            if (currant_light === light_count - 1) {
                direction = "LEFT";
            }

        } else {
            currant_light--;
            $(".light").css("background", "white");
            $(".light").eq(currant_light).css("background", "red");
            $(".light").eq(currant_light+1).css("background", "pink");


            if (currant_light === 0) {
                direction = "RIGHT"
            }
        }
    }

    document.getElementById("start").addEventListener("click", function () {
        interval = setInterval(updateLight, 100)
    })

    document.getElementById("stop").addEventListener("click", function () {
        clearInterval(interval)
    })

</script>
</body>
</html>
